<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link href="fonts/material-icon/css/material-design-iconic-font.min.css" rel="stylesheet">

    <!-- Main css -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" id="register-form" method="POST">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input id="name" name="name" placeholder="Your Name" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input id="email" name="email" placeholder="Your Email" type="email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input id="pass" name="pass" placeholder="Password" type="password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input id="re_pass" name="re_pass" placeholder="Repeat your password" type="password"/>
                        </div>
                        <div class="form-group">
                            <input class="agree-term" id="agree-term" name="agree-term" type="checkbox"/>
                            <label class="label-agree-term" for="agree-term"><span><span></span></span>I agree all
                                statements in <a class="term-service" href="#">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input class="form-submit" id="signup" name="signup" type="submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img alt="sing up image" src="images/signup-image.jpg"></figure>
                    <a class="signup-image-link" href="#">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img alt="sing up image" src="images/signin-image.jpg"></figure>
                    <a class="signup-image-link" href="#">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" id="login-form" method="POST">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input id="your_name" name="your_name" placeholder="Your Name" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input id="your_pass" name="your_pass" placeholder="Password" type="password"/>
                        </div>
                        <div class="form-group">
                            <input class="agree-term" id="remember-me" name="remember-me" type="checkbox"/>
                            <label class="label-agree-term" for="remember-me"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div class="form-group form-button">
                            <input class="form-submit" id="signin" name="signin" type="submit" value="Log in"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
