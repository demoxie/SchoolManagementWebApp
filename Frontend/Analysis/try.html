<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dec</title>
    <script src="../Pluggins/Jquery/jquery-3.5.1.min.js"></script>
</head>
<body>
<input type="text" id="number" value="">
<button type="button" id="calculate">Calculate</button>
<script>
    $(document).ready(function (){
       $('#calculate').click(function (){
               
               function fintTheEndingWord(arr,target){
                   let str = arr.subString(arr.length-1,arr.length);
                   if(str===target){
                       return str;
                   }else{
                       return 'erro';
                   }
               }
               alert(fintTheEndingWord('Calculation','n'));

       });
    });



</script>
</body>
</html>
